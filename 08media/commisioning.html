         <!-- Start of the page content -->
         <main>
            <h1>Request a Commision</h1>
            <form method="get" class="forms" action="thanks.html">

                <fieldset>
                <legend>Customer Information</legend>
                <label for="fname">First Name*:</label><input type="text" name="fname" required></imput><br><br>
                <label for="lname">Last Name*:</label><input type="text" name="lname" required></imput><br><br>
                <label>Cell Number*:</label><input type="tel" name="phone" required></imput><br><br>
                <label>Email:</label><input type="email" name="email"></imput>
                </fieldset>

                <fieldset>
                    <legend>Medium Choice</legend>
                    <label><input type="radio" name="method" value="watercolor">Watercolor Painting</label><br>
                    <label><input type="radio" name="method" value="oil">Oil Painting</label><br>
                    <label><input type="radio" name="method" value="acrylic">Acrylic Painting</label><br>
                    <label><input type="radio" name="method" value="ghraphite">Ghraphite Drawing</label><br>
                    <label><input type="radio" name="method" value="digital">Digital Drawing</label><br>
                    <label><input type="radio" name="method" value="ceramic">Ceramic Piece</label><br>
                    <label><input type="radio" name="method" value="sculpture">Sculpture Piece</label><br>
                    <label><input type="radio" name="method" value="ink">Ink Drawing</label><br>
                    <label><input type="radio" name="method" value="mixed">Mixed Media Piece</label><br><br>

                    <label> Canvas Size
                        <select name="size">
                        <option value="none">Please Select</option>
                        <option value="extra small">9x12</option>
                        <option value="small">11x14</option>
                        <option value="normal">12x16</option>
                        <option value="medium">16x20</option>
                        <option value="large">18x24</option>
                        <option value="extra-large">24x36</option>
                        <option value="">30x40</option>
                        </select>
                        </label>
                </fieldset>

                <fieldset>
                    <legend>Completion Time Range</legend>
                    <label>Select all that apply to you</label><br>
                    <label><input type="checkbox" name="aday" value="chosen">A day</label><br>
                    <label><input type="checkbox" name="fewdays" value="chosen">Couple of Days</label><br>
                    <label><input type="checkbox" name="week" value="chosen">One Week</label><br>
                    <label><input type="checkbox" name="twoweeks" value="chosen">Two Weeks</label><br>
                    <label><input type="checkbox" name="threeweeks" value="chosen">Three Weeks</label><br>
                    <label><input type="checkbox" name="month" value="chosen">A Month</label><br>
                    <label><input type="checkbox" name="months" value="chosen">A Few Months</label>
                </fieldset>

                <fieldset>
                    <legend>Description</legend>
                    <textarea name="description"></textarea>
                </fieldset>

            <input type="submit" value="Submit Commision Request">
             </form>
